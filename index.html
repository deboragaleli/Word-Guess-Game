<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet">
  </head>
  <body>
    <div class="banner">
      <img src="assets/images/hangman.png" />
    </div>
        
    <div class="banner">
      <img src="assets/images/gotstyle.png" />
    </div>

    <div class="container">
      <h1>Press any key to get started!</h1>
      <h2>You have <span id="countChances">10</span> chances left</h2>
      <h2>Letter already guessed: <span id="lettersGuessed"></span></h2>
      <h3>Hints: "(...) is coming!"; Bastard Jon; A name of a House</h3>
    </div>

    <div id="all-letters">
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
